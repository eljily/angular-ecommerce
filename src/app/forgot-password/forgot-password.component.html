<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
            <!-- Carte de modification du mot de passe -->
            <div class="card mb-4">
                <div class="card-header">Changer le mot de passe</div>
                <div class="card-body">
                    <form>
                        <!-- Groupe de formulaires (mot de passe actuel) -->
                        <div class="mb-3">
                            <label class="small mb-1" for="currentPassword">Mot de passe actuel</label>
                            <input class="form-control" id="currentPassword" type="password" placeholder="Entrez le mot de passe actuel">
                        </div>
                        <!-- Groupe de formulaires (nouveau mot de passe) -->
                        <div class="mb-3">
                            <label class="small mb-1" for="newPassword">Nouveau mot de passe</label>
                            <input class="form-control" id="newPassword" type="password" placeholder="Entrez le nouveau mot de passe">
                        </div>
                        <!-- Groupe de formulaires (confirmer le mot de passe) -->
                        <div class="mb-3">
                            <label class="small mb-1" for="confirmPassword">Confirmez le nouveau mot de passe</label>
                            <input class="form-control" id="confirmPassword" type="password" placeholder="Confirmez le nouveau mot de passe">
                        </div>
                        <button class="btn btn-primary custom-border" type="button">Enregistrer</button>
                    </form>
                </div>
            </div>
</div>
