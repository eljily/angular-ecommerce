<header class="section-header">

    <section class="header-main border-bottom">
        <div class="container">
    <div class="row align-items-center">
        <div class="col-lg-2 col-4">
            Ssouqi
        </div>
        <div class="col-lg-6 col-sm-12">
            <form action="#" class="search">
                <div class="input-group w-100">
                    <input type="text" class="form-control" placeholder="Recherche ...">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="submit">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                </div>
            </form> <!-- search-wrap .end// -->
        </div> <!-- col.// -->
        <div class="col-lg-4 col-sm-6 col-12">
            <div class="widgets-wrap float-md-end">

                <div class="widget-header icontext d-flex align-items-center">
                    <div class="text">
                        <span class="text-muted">Bienvenue!</span>
                        <div *ngIf="isLoggedIn(); else notLoggedIn">
                            <a *ngIf="currentUser">{{ currentUser?.data?.data?.name }}</a> |
                            <a (click)="logout()">Se déconnecter</a>
                        </div>
                        <ng-template #notLoggedIn>
                            <a routerLink="/login">Se connecter</a> |
                            <a routerLink="/signup">Créer un compte</a>
                        </ng-template>
                    </div>
                    
                    <div class="icon-container">
                      <button mat-icon-button [matMenuTriggerFor]="menu" style="background-color: #ffff; margin: -10px; width: 100px;"  >
                        <i class="fas fa-user" style="color: #0d6efd;"></i> <!-- Icône personnalisée -->
                      </button>
                      <mat-menu #menu="matMenu" yPosition="below" xPosition="before">
                        <button mat-menu-item (click)="navigateTo('profile')">
                          Profil
                        </button>
                        <button mat-menu-item (click)="navigateTo('forgot-password')">
                            Changer le mot de passe
                          </button>
                          <button mat-menu-item (click)="navigateTo('add')">
                            add
                          </button>
                          <button mat-menu-item (click)="navigateTo('settings')">
                            Paramètres
                          </button>
                        <button mat-menu-item (click)="navigateTo('poduit-user')">
                         poduit-utilisateur
                        </button>

                        <button  style="color: red;" mat-menu-item (click)="navigateTo('delete-account')">
                            Supprimer le compte
                          </button>
                      </mat-menu>
                    </div>
                  </div>
                  
                  
                  
                
                  
            </div> <!-- widgets-wrap.// -->
        </div> <!-- col.// -->
    </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->

      
    <nav>
        <div class="wrapper">
          <input type="radio" name="slide" id="menu_btn" />
          <input type="radio" name="slide" id="cancel_btn" />
          <ul class="nav_links">
            <label for="cancel_btn" class="btn cancel_btn">
              <i class="fas fa-times"></i>
            </label>
            <!-- Lien vers la page d'accueil en dehors de la boucle *ngFor -->
            <li><a routerLink="/home">Accueil</a></li>
            <!-- Boucle *ngFor pour les autres catégories -->
            <ng-container *ngFor="let category of categories">
              <li>
                <!-- Utilisez routerLink au lieu de href -->
                <a (click)="toggleSubMenu(category)" [ngClass]="categoryIconMappings[category.name]">{{ category.name }}</a>
                <input type="checkbox" id="showDrop" class="showDrop" [checked]="category.isSubMenuOpen">
                <!-- Vous pouvez ajouter le code pour les sous-catégories ici si nécessaire -->
                <ul   *ngIf="category.isSubMenuOpen && category.subCategories && category.subCategories && category.subCategories.length > 0" class="drop_menu">
                    <a [routerLink]="['/products', subCategory.id]" *ngFor="let subCategory of category.subCategories">
                        {{ subCategory.name }}
                    </a>
                </ul>
              </li>
            </ng-container>
          </ul>
          <label for="menu_btn" class="btn menu_btn">
            <i class="fas fa-bars"></i>
          </label>
        </div>
      </nav>
